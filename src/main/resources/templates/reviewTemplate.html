<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${reviewModel.name}">A review</title>
</head>
<body>
<header>
    <h1 th:text="${reviewModel.name}">A review</h1>
</header>
<main>
    <ol>
        <p><a href="/reviews">Reviews</a></p>
        <li th:text="${reviewModel.name}"></li>

    </ol>
    <h2 th:text="${reviewModel.description}"></h2>
    <p th:text="${reviewModel.reviewCategory}"></p>
    <p th:text="${reviewModel.content}" ></p>
    <img th:src="${reviewModel.imageUrl}">

</main>
<footer>
    <small>Lyzz Hans 2021</small>
</footer>
</body>
</html>
