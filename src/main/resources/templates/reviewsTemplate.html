<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title> A List of All Available Reviews</title>
</head>
<body>

<header>
    <h1> Best Cleaning Products</h1>
</header>
<main>
    <ul th:each="reviews: ${reviewsModel}">
        <li><a th:href="@{/review/{id}(id=${reviews.id})}" th:text="${reviews.name}">X</a></li>
    </ul>
</main>
<footer>
    <small>Copyright Lyzz Hans 2021</small>
</footer>
</body>
</html>
